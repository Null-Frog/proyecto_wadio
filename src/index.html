<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wadio!</title>

    <!-- JQuery -->
    <script src="../js/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI -->
    <script src="../js/jquery-ui-1.12.1/jquery-ui.js"></script>
    <!-- JS -->
    <script src="../js/funcionalidad.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <h1>Bienvenido a Wadio!</h1>
    </header>

    <section>
        <div id="info">
            <p>
                Ejecuta la aplicación en tres sencillos pasos:
            </p>
            <ul>
                <li>Introduce la frase de contestación al audio</li>
                <li>Activa la palanca para generar el código QR</li>
                <li>Abre tu Whatsapp Web y escanéalo</li>
            </ul>
        </div>

        <div id="fraseDiv">
            <!-- Div que contendrá un input para que el usuario escriba su frase y un botón para aplicarla -->
            <input type="text" name="frase" placeholder="No me mandéis audios, por favor">
            <button id="boton">Aplicar</button>
        </div>

        <div id="codigoDiv">
            <!-- Div que contrendrá un botón para generar el código QR -->
            <input type="checkbox" name="switch" />

            <div class="customcheck">
                <div class="checkitem"></div>
            </div>
        </div>
    </section>

    <footer>
        <p>
            nullfrogteam@gmail.com
        </p>
    </footer>
</body>

</html>
